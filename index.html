<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>图片切换</title>
    <link rel="stylesheet" type="text/css" href="css/carousel.css" />

</head>

<body>
    <div class="container">
        <div class="carousel">
            <div class="carousel-wrapper">
                <div class="carousel-item">
                    <img src="img/1493965831511.jpg" alt="">
                </div>
                <div class="carousel-item">
                    <img src="img/1493966356359.jpg" alt="">
                </div>
                <div class="carousel-item">
                    <img src="img/1493967233565.jpg" alt="">
                </div>
                <div class="carousel-item">
                    <img src="img/1493967756590.jpg" alt="">
                </div>

            </div>
            <div class="ctrlBtn">
                <div class="leftBtn">
                    <span>
                                <i class="fa fa-angle-left"></i>
                            </span>
                </div>
                <div class="rightBtn">
                    <span>
                                <i class="fa fa-angle-right"></i>
                            </span>
                </div>
            </div>
            <div class="spot">
                <ol>
                    <li class="cur"></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ol>
            </div>

        </div>
    </div>

    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/ThePlugInMapCarousel.js"></script>
    <script>
        carousel({
            el: $(".carousel"),
            b: 10,
            e: 5000,
            isCtrl: {
                isLR: true,
                isSpot: true
            }
        });
    </script>


</body>

</html>
